<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNU BBF Map</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- Popup structure -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
      <button
        id="closePopup"
        style="position: absolute; top: 10px; right: 10px"
      >
        Close
      </button>
      <iframe id="popupIframe" src=""></iframe>
    </div>

    <!-- Legend -->
    <div id="legend">
      <div style="font-size: 16px; margin-bottom: 0px; font-weight: bold">
        범례
      </div>
      <label class="mapLabel" style="margin-bottom: 5px">
        <input type="checkbox" id="type1" checked />
        <div class="textLabel">BBF 조사 대시보드</div>
        <img
          src="https://t1.daumcdn.net/mapjsapi/images/2x/marker.png"
          style="height: 24px; margin-left: 8px"
        />
        <div class="smallTextLabel">클릭하여 <br />대시보드 확인</div>
      </label>
      <label class="mapLabel">
        <input type="checkbox" id="type2" checked />
        <div class="textLabel">출입문 BBF 여부</div>
        <img
          src="https://cdn3.iconfinder.com/data/icons/web-ui-color/128/Marker_green-256.png"
          style="height: 24px; margin-left: 20px"
        />
        <div class="smallTextLabel">BBF <br />자동문</div>
        <img
          src="https://cdn4.iconfinder.com/data/icons/web-ui-color/128/Marker-256.png"
          style="height: 24px; margin-left: 4px"
        />
        <div class="smallTextLabel">BBF <br />출입문</div>
        <img
          src="https://cdn4.iconfinder.com/data/icons/web-ui-color/128/Marker_red-256.png"
          style="height: 24px; margin-left: 4px"
        />
        <div class="smallTextLabel">BBF <br />미충족</div>
      </label>
    </div>

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8d8d2019c383035c747f509b737221b9"
    ></script>
    <script src="script.js"></script>
    <script src="map.js"></script>
    <script src="script-door.js"></script>
  </body>
</html>
